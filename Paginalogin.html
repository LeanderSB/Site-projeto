<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link para a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Cadastro de Aluno</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="faculdade">Faculdade:</label>
            <input type="text" id="faculdade" name="faculdade"><br><br>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso"><br><br>

            <label for="anos">Anos no Exterior:</label>
            <input type="number" id="anos" name="anos"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
