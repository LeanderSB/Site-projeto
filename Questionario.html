<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do paciente</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link para a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <h1 class="centralizado">Cadastro de Aluno</h1>
        <form action="send_email.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="faculdade">Faculdade:</label>
            <input type="text" id="faculdade" name="faculdade" required><br><br>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required><br><br>

            <label for="anos">Quantos anos no Exterior:</label>
            <input type="number" id="anos" name="anos" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
